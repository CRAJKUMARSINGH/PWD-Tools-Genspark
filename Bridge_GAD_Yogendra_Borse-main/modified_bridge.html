        function drawGrid() {
            if (!showGrid) return;
            
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 0.5;
            
            const gridSize = 50 * scale;
            const startX = (-offsetX % gridSize);
            const startY = (-offsetY % gridSize);
            
            for (let x = startX; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = startY; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }
        
        function transformPoint(x, y) {
            return [
                (x * scale) + offsetX + canvas.width/2,
                (-y * scale) + offsetY + canvas.height/2  // Flip Y axis
            ];
        }
        
        function drawBridge() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawGrid();
            
            // Draw lines
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            elements.lines.forEach(line => {
                const [x1, y1] = transformPoint(line.start[0], line.start[1]);
                const [x2, y2] = transformPoint(line.end[0], line.end[1]);
                
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            });
            
            // Draw polylines
            elements.polylines.forEach(polyline => {
                if (polyline.points.length > 1) {
                    ctx.beginPath();
                    const [x1, y1] = transformPoint(polyline.points[0][0], polyline.points[0][1]);
                    ctx.moveTo(x1, y1);
                    
                    for (let i = 1; i < polyline.points.length; i++) {
                        const [x, y] = transformPoint(polyline.points[i][0], polyline.points[i][1]);
                        ctx.lineTo(x, y);
                    }
                    
                    if (polyline.closed) {
                        ctx.closePath();
                    }
                    ctx.stroke();
                }
            });
            
            // Draw text
            ctx.fillStyle = '#000';
            ctx.font = `${12 * scale}px Arial`;
            elements.texts.forEach(text => {
                const [x, y] = transformPoint(text.position[0], text.position[1]);
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(-text.rotation * Math.PI / 180);
                ctx.fillText(text.text, 0, 0);
                ctx.restore();
            });
        }
        
        function zoomIn() {
            scale *= 1.2;
            drawBridge();
        }
        
        function zoomOut() {
            scale /= 1.2;
            drawBridge();
        }
        
        function resetView() {
            scale = 1;
            offsetX = 0;
            offsetY = 0;
            drawBridge();
        }
        
        function toggleGrid() {
            showGrid = !showGrid;
            drawBridge();
        }
        
        // Mouse interaction
        let isDragging = false;
        let lastMouseX, lastMouseY;
        
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - lastMouseX;
                const deltaY = e.clientY - lastMouseY;
                
                offsetX += deltaX;
                offsetY += deltaY;
                
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                
                drawBridge();
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (e.deltaY < 0) {
                zoomIn();
            } else {
                zoomOut();
            }
        });
        
        // Initial draw
        drawBridge();
